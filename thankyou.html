<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        border: none;
        outline: none;
        scroll-behavior: smooth;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --bg-color: #081b29;
        --second-bg-color: #112e42;
        --text-color: #ededed;
        --main-color: #00abf0;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 1.6rem;
      }

      .container {
        text-align: center;
        background: var(--second-bg-color);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: var(--main-color);
        font-size: 3.6rem;
      }

      p {
        margin: 20px 0;
        font-size: 1.8rem;
      }

      .btn {
        display: inline-block;
        padding: 1.5rem 3rem;
        background-color: var(--main-color);
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 0.1rem;
        transition: 0.5s;
      }

      .btn:hover {
        background-color: var(--bg-color);
        color: var(--main-color);
      }

      .btn::before {
        content: "";
        position: relative;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: var(--main-color);
        z-index: -1;
        transition: 0.5s;
      }

      .btn:hover::before {
        width: 100%;
      }

      a {
        color: var(--main-color);
        font-size: 1.8rem;
      }

      /* Media queries */
      @media (max-width: 768px) {
        .container {
          width: 80%;
        }
      }

      @media (max-width: 520px) {
        .container {
          width: 90%;
        }
      }

      @media (max-width: 462px) {
        h1 {
          font-size: 3rem;
        }
      }

      @media (max-width: 371px) {
        h1 {
          font-size: 2.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>
        Your message has been successfully sent to
        <a href="https://github.com/konprtk">Pratik</a>
      </p>
      <a href="index.html" class="btn">Go to Homepage</a>
    </div>
  </body>
</html>
